<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Compare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="compare-container" onclick="setSplit(event)" onmousedown="startDrag(event)" onmouseup="stopDrag()" onmousemove="onDrag(event)">
        <input type="text" style="display: none;">
        <img id="before-img" src="assets/img/before.jpg">
        <img id="after-img" src="assets/img/after.jpg">
    </div>
    <script src="script.js"></script>
</body>
</html>
